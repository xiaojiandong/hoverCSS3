<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>hoverCss3Animate</title>
		<link rel="stylesheet" href="" type="text/css" media="screen" title="no title" charset="utf-8"/>
	<link rel="stylesheet" href="css/hoverCSS3.css" type="text/css" media="screen" title="no title" charset="utf-8"/>

	</head>

	<body>
     <h2>hover和CSS3的动画效果</h2>
     <div class="container-wrap">
      <!--1 倾斜旋转-->
      <section class="lean-img-1 common-section">
        <img class="common-img" src="img/long-mao.jpg" alt=""/>
        <div class="top-left-shadow"></div>
        <div class="bottom-right-shadow"></div>
        <div class="hello-world-1">HELLO WORLD</div>
      </section>

      <!--2 滚动居中-->
      <section class="left-right-img-2 common-section">
        <img class="common-img" src="img/qin-shi.jpg" alt=""/>
        <div class="top-left-rect"></div>
        <div class="top-right-rect"></div>
        <div class="bottom-left-rect"></div>
        <div class="bottom-right-rect"></div>
        <div class="hello">HELLO</div>
        <div class="wold">WOLD</div>
      </section>

      <!--3 下拉菜单-->
      <section class="top-down-img-3 common-section">
        <img class="common-img" src="img/qi-hun.jpg" alt=""/>
        <div class="center-top-left-rect"></div>
        <div class="center-top-right-rect"></div>
        <div class="center-bottom-left-rect"></div>
        <div class="center-bottom-right-rect"></div>
        <div class="dot"></div>
        <div class="hello-world-2">HELLO WORLD</div>
      </section>

      <!--4 掷骰子-->
      <section class="down-top-img-4 common-section">
        <img class="common-img" src="img/huo-ying.jpg" alt=""/>
        <div class="left-rect"></div>
        <div class="right-rect"></div>
        <div class="hello4">HELLO</div>
        <div class="world3">WORLD</div>
        <div class="welcome2">WELCOME</div>
        <div class="css31">CSS3</div>
      </section>

     </div>

     <ul class="description-ul">
         <li>1.倾斜旋转</li>
         <li>2.滚动居中</li>
         <li>3.下拉菜单</li>
         <li>4.掷骰子</li>
     </ul>
	</body>
</html>
